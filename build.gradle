apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    compile(
        'io.dropwizard:dropwizard-core:1.1.0'
    )
    testCompile(
            'junit:junit:4.12',
            'io.dropwizard:dropwizard-testing:1.1.0',
            'org.mockito:mockito-core:2.7.22',
            'com.github.tomakehurst:wiremock-standalone:2.8.0'
    )
}

run {
    args = ["server", "configuration/cert-dashboard.yml"]
}

mainClassName = 'uk.gov.ida.certdashboard.CertDashboardApplication'